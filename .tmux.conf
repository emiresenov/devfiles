##### TPM #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Catppuccin theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'   # mocha|macchiato|frappe|latte

##### Terminal / color #####
# Prefer tmux 3.x + truecolor
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"

# If your system does NOT have tmux-256color terminfo, switch to:
# set -g default-terminal "screen-256color"
# set -ag terminal-overrides ",*:Tc"

##### Behavior #####
set -g mouse on
set -g history-limit 100000
set -g focus-events on
set -g set-clipboard on

# Disable alternate screen (keeps scrollback in some environments)
setw -g alternate-screen off
set -g terminal-overrides '*:smcup@:rmcup@'

##### Status line: modern + clean #####
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Catppuccin options
set -g @catppuccin_window_status_style "rounded"     # basic|rounded|slanted
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_status_modules_right "directory session date_time"
set -g @catppuccin_status_modules_left "application"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"

# Nicer separators
set -g @catppuccin_separator ""
set -g @catppuccin_separator_inverse ""

# to enable mouse scroll, see https://github.com/tmux/tmux/issues/145#issuecomment-150736967
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

run -b '~/.tmux/plugins/tpm/tpm'

